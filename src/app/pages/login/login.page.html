<ion-content padding>

  <ion-row>

    <ion-col align-items-center>
      <img src="assets/imgs/logo.png" />
    </ion-col>

  </ion-row>

  <ion-row>

    <ion-col align-items-center>
      <p>Bienvenue sur l'application VIGIRAT</p>
    </ion-col>

  </ion-row>


  <form [formGroup]="loginForm">
    <ion-row align-items-baseline>

      <ion-col>
        <ion-list lines="full">

          <ion-item>
            <ion-label position="floating">Adresse e-mail</ion-label>
            <ion-input formControlName="email" type="email" [(ngModel)]="email"></ion-input>
          </ion-item>

          <div class="error-messages">
            <ng-container *ngFor="let error of error_messages.email">
              <div class="error-messages" *ngIf="loginForm.get('email').hasError(error.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                {{error.message}}
            </div>
            </ng-container>
          </div>


          <ion-item>
            <ion-label position="floating">Mot de passe</ion-label>
            <ion-input formControlName="password" type="password" [(ngModel)]="password"></ion-input>
          </ion-item>


          <div class="error-messages">
            <ng-container *ngFor="let error of error_messages.password">
              <div class="error-messages" *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                {{error.message}}
            </div>
            </ng-container>
          </div>


        </ion-list>
      </ion-col>


    </ion-row>

    <ion-row align-items-baseline>
      <ion-col align-self-center>
        <a (click)="showAlertResetPassword()">Mot de passe oubli√©</a>
      </ion-col>
    </ion-row>

    <ion-row align-items-baseline>
      <ion-col>
        <ion-button [disabled]="!loginForm.valid" expand="block" (click)="login()">SE CONNECTER</ion-button>
      </ion-col>
    </ion-row>

  </form>

  <ion-row>

    <ion-col align-items-center>
      <a (click)="showAlertCreateAcompte()">Vous n'avez pas encore de compte</a>
    </ion-col>

  </ion-row>


</ion-content>
